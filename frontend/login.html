<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Gestion Stock YJ</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      background-image: url("https://i.imgur.com/TlAZWVE.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 350px auto;
      font-family: 'Roboto', sans-serif;
    }

    .login-wrapper {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-wrapper h1 {
      color: white;
      margin-bottom: 20px;
    }

    .form-card {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .form-card input {
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }

    .form-card button {
      background-color: #a77242;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
    }

    .form-card button:hover {
      background-color: #8f5d2e;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1>üîê Connexion</h1>
    <form class="form-card">
      <input type="text" id="login-pseudo" placeholder="Pseudo" />
      <input type="password" id="login-mdp" placeholder="Mot de passe" />
      <button type="button" id="btn-login">Se connecter</button>
    </form>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
