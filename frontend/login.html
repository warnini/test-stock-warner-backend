<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Gestion Stock YJ</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      background-image: url("https://i.imgur.com/TlAZWVE.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 350px auto;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-wrapper {
      background-color: rgba(0, 0, 0, 0.75); /* transparent encadr√© */
      padding: 60px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-wrapper h1 {
      color: white;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .form-card {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .form-card input {
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .form-card button {
      background-color: #a77242;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .form-card button:hover {
      background-color: #8f5d2e;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1>üîê Connexion</h1>
    <div class="form-card">
      <input type="text" id="pseudo" placeholder="Pseudo" />
      <input type="password" id="mdp" placeholder="Mot de passe" />
      <button id="btn-login">Se connecter</button>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
