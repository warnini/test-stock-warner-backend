<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Gestion Stock YJ</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url("https://i.imgur.com/Y7tRj2b.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #5a3e2b;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #3b271a;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Gestion Stock YJ</h1>
    <input type="text" id="pseudo" placeholder="Votre pseudo" />
    <input type="password" id="mdp" placeholder="Votre mot de passe" />
    <button id="btn-login">Se connecter</button>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
