<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Gestion Stock YJ</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      margin: 0;
    }

    .login-wrapper {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-sizing: border-box;
    }

    .login-wrapper img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .login-wrapper input,
    .login-wrapper button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .login-wrapper input {
      border: 1px solid #555;
      background: #333;
      color: white;
    }

    .login-wrapper button {
      background-color: #a77242;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .login-wrapper button:hover {
      background-color: #8f5d2e;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <img src="https://i.imgur.com/TlAZWVE.png" alt="Logo Yellow Jack">
    <input type="text" id="pseudo" placeholder="Pseudo" />
    <input type="password" id="mdp" placeholder="Mot de passe" />
    <button id="btn-login">Se connecter</button>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
