<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Gestion Stock YJ</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Layout commun -->
  <div id="layout-container"></div>
  <script>
    fetch('layout.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('layout-container').outerHTML = html;
      });
  </script>

  <div class="container">
    <h1>Connexion</h1>
    <input type="text" id="login-pseudo" placeholder="Pseudo" />
    <input type="password" id="login-mdp" placeholder="Mot de passe" />
    <button id="btn-login">Se connecter</button>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
