<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caisse - Gestion Stock YJ</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Layout commun -->
  <div id="layout-container"></div>
  <script>
    fetch('layout.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('layout-container').outerHTML = html;
      });
  </script>

  <div class="container">
    <h1>Interface Caisse</h1>
    <div id="liste-produits"></div>
    <button id="ajouter-produit">+ Ajouter un produit</button>
    <div class="total">Total: <span id="total">0</span> $</div>
    <button id="valider-vente">Valider la vente</button>
  </div>

  <script type="module" src="js/caisse.js"></script>
</body>
</html>
