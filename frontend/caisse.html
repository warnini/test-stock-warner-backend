<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caisse - Gestion Stock YJ</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url("https://i.imgur.com/Y7tRj2b.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .ligne-produit {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    select, input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #5a3e2b;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3b271a;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Caisse - Gestion Stock YJ</h1>

    <div id="liste-produits"></div>
    <button id="ajouter-produit">+ Ajouter un produit</button>

    <div class="total">Total : <span id="total">0.00</span> $</div>

    <div class="actions">
      <button id="valider-vente">Valider la vente</button>
      <button onclick="window.location.href='dashboard.html'">Voir mes stats</button>
      <button onclick="window.location.href='login.html'">DÃ©connexion</button>
    </div>
  </div>

  <script src="js/caisse.js"></script>
</body>
</html>
