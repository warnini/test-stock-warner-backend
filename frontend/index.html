<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caisse - Compta Eira</title>
  <link rel="stylesheet" href="css/caisse.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://i.imgur.com/Y7tRj2b.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 800px;
      margin: 50px auto;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .ligne-produit {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    select, input[type="number"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #222;
    }
    #ajouter-produit {
      margin-bottom: 20px;
    }
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Page de connexion -->
  <div id="login-container" class="container">
    <h1>Connexion Employé</h1>
    <input type="text" id="login-pseudo" placeholder="Pseudo">
    <input type="password" id="login-mdp" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
  </div>

  <!-- Interface de caisse (masquée par défaut) -->
  <div id="caisse-container" class="container" style="display: none;">
    <h1>Interface de Caisse</h1>
    <div id="liste-produits"></div>
    <button id="ajouter-produit">+ Ajouter un produit</button>
    <div class="total">Total: <span id="total">0</span> $</div>
    <button id="valider-vente">Valider la vente</button>
  </div>

  <script src="js/caisse.js"></script>
</body>
</html>
