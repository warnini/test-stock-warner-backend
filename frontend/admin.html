<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Gestion Stock YJ</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
/* === Encadré de section === */
.panel-box {
  background-color: #2a2a2a;
  padding: 30px;
  border-radius: 12px;
  margin: 30px 0;
  box-shadow: 0 0 12px rgba(0,0,0,0.3);
}
</style>
</head>
<body>
  <div id="top-bar">
    <div id="menu-gauche">
      <a href="caisse.html">🏪 Caisse</a>
      <a href="dashboard.html">📊 Dashboard</a>
      <a href="admin.html">⚙️ Admin</a>
    </div>
    <div id="menu-droite">
      <div class="dropdown">
        <button id="btn-compte">👤 Mon compte ▾</button>
        <div id="menu-compte" class="dropdown-content">
          <button id="btn-deconnexion">🔒 Déconnexion</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="max-width: 800px; margin: 40px auto; text-align: center;">
    <img src="https://i.imgur.com/TlAZWVE.png" alt="Logo Yellow Jack" style="max-width: 180px; margin-bottom: 20px;" />
    
<h1>⚙️ Panneau d'administration</h1>

<div class="panel-box">
  <h2>Produits</h2>
  <table id="table-produits">
    <thead>
      <tr><th>ID</th><th>Nom</th><th>Prix</th><th>Stock</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Ajouter un produit</h3>
  <div class="form-inline">
    <input id="produit-nom" placeholder="Nom" />
    <input id="produit-prix" type="number" placeholder="Prix" />
    <input id="produit-stock" type="number" placeholder="Stock" />
    <button id="ajouter-produit">Ajouter</button>
  </div>
</div>

<div class="panel-box">
  <h2>Utilisateurs</h2>
  <table id="table-utilisateurs">
    <thead>
      <tr><th>ID</th><th>Pseudo</th><th>Rôle</th><th>Actif</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Ajouter un utilisateur</h3>
  <div class="form-inline">
    <input id="user-pseudo" placeholder="Pseudo" />
    <input id="user-mdp" placeholder="Mot de passe" />
    <select id="user-role">
      <option value="employe">Employé</option>
      <option value="admin">Admin</option>
    </select>
    <button id="ajouter-utilisateur">Ajouter</button>
  </div>
</div>

<div class="panel-box">
  <h2>Ingrédients</h2>
  <table id="table-ingredients">
    <thead>
      <tr><th>ID</th><th>Nom</th><th>Prix</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Ajouter un ingrédient</h3>
  <div class="form-inline">
    <input id="ingredient-nom" placeholder="Nom" />
    <input id="ingredient-prix" type="number" placeholder="Prix" />
    <button id="ajouter-ingredient">Ajouter</button>
  </div>
</div>

<div class="panel-box">
  <h2>Recettes</h2>
  <table id="table-recettes">
    <thead>
      <tr><th>ID</th><th>Produit</th><th>Ingrédients</th><th>Quantités</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Ajouter une recette</h3>
  <div class="form-inline">
    <input id="recette-produit" placeholder="Nom du produit" />
    <input id="recette-ingredients" placeholder="Ingrédients (séparés par virgules)" />
    <input id="recette-quantites" placeholder="Quantités correspondantes" />
    <button id="ajouter-recette">Ajouter</button>
  </div>
</div>

  </div>

  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/layout.js"></script>
</body>
</html>
